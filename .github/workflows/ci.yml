name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.1
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Install dependencies
      run: |
        poetry install --no-interaction --with dev
    
    - name: Format check with isort
      run: |
        poetry run isort --check-only src tests
    
    - name: Lint with flake8
      run: |
        poetry run flake8 src tests
    
    - name: Type check with mypy
      run: |
        poetry run mypy src/expired_file_remover tests
    
    - name: Test with pytest
      run: |
        poetry run pytest --cov=src/expired_file_remover --cov-report=xml
        
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: docs/package-lock.json
    
    - name: Check if docs/package.json exists
      id: check_docs
      run: |
        if [ -f "docs/package.json" ]; then
          echo "::set-output name=exists::true"
        else
          echo "::set-output name=exists::false"
        fi

    - name: Setup Docusaurus if needed
      if: steps.check_docs.outputs.exists != 'true'
      run: |
        mkdir -p docs
        cd docs
        npx create-docusaurus@latest . classic --typescript
        
        # 設定ファイルを更新
        sed -i 's/my-website/expired-file-remover-docs/g' docusaurus.config.js
        sed -i 's/My Site/expired-file-remover/g' docusaurus.config.js
        
        # 既存のドキュメントをコピー
        mkdir -p docs/guides
        cp ../docs/*.md docs/guides/ || echo "No docs to copy"
    
    - name: Build documentation
      run: |
        cd docs
        npm ci || npm install
        npm run build
    
    - name: Upload documentation artifact
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: docs/build/
